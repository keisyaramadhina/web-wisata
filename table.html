<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel di HTML</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        .tengah{
            text-align: center;
        }
        td{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>TABEL HTML DATA SISWA XI PPLG 1</h1>
    <table border="2" bordercolor="black">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Kelas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Keisya</td>
                <td rowspan="5">XI RPL 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sutini</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Anita</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Arima</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Tita</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
